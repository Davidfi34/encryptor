<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de texto</title>
</head>
<body>

<div class="container vh-100 justify-content-center align-items-center contenido">
    <div class="row">
        <div class="col-12 col-lg-8">
            <div class="container my-5">
                <textarea placeholder="Ingrese el texto aquí" id="textarea" class="form-control form-control-sm border-0"></textarea>
                <span class="text-light" id="count">0 / 250</span>
            </div>

            <div class="container allbuttons my-5">
                <p class="fw-light">solo letras minusculas y sin acento.</p>
                <div class="row">
                    <button type="button" class="btn btn-lg m-1 fw-bolder" id="Encriptar">Encriptar</button>
                    <button type="button" class="btn button btn-lg m-1 fw-bolder" id="Desencriptar">Desencriptar</button>
                </div>
            </div>

        </div>
        
        <div class="col col-lg-4">
                <div class="p-5 shadow p-3 mb-5 rounded result">
                <div class="row">
                    <div class="col-12 container text-center" id="empty">
                        <h5 class="fw-bolder">Ningún mensaje fue encontrado</h5>
                        <img src="image/clean.png" alt="" class="img-fluid">
                        <p class="fw-light">Ingrese el texto que desees encriptar o desencriptar</p>
                    </div>
                    <div class="col-12 my-2">
                        <h5 class="fw-bolder" id="content"></h5>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center text-center mb-3">
                <button type="button" class="btn btn-lg m-1 fw-bolder" id="copy">Copiar</button>
            </div>
         
        </div>
    </div>
</div>


<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
</body>
</html>
